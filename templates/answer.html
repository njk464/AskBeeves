<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Ask Beeves</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/answer.css" rel="stylesheet">
 
</head>
 
<body>
    <div class="holder">
        <div id="header" class="row">
            <img id="askbeeves_logo" src="/static/askbeeves.png" width="200px" class="col-md-3"/>
            <div class="col-md-2"></div>
            <form id="question" action="answer" method="post" class="col-md-6">
                <div class="input-group">
                  <input type="text" class="form-control" name="search" value="{{question}}" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                  </span>
                </div>
            </form>
        </div>
        <div class="container left">
            <img id="beeves" src="/static/logo.png" />
        </div>
        <div class="container right">
            <p>This is where the anser will go</p>
            <!-- answer. I don't know how the answer is going to come out right now so I am just leaving it like this. -->
            <p id="answer">{{answer}}</p>
            <br/>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; Porter's Minions</p> 
    </footer>
</body>
 
</html>
