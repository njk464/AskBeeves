<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ask Beeves</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="holder">
        <div class="container left">
            <img id="beeves" src="/static/logo.png" />
        </div>
        <div class="container right">
            <div id="bevo_logo">
                <img id="askbeeves_logo" src="/static/askbeeves.png"/><br/>
            </div>
            <form action="answer" method="post">
                <div class="input-group">
                  <input type="text" class="form-control" name="search" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                  </span>
                </div><!-- /input-group -->
            </form>
            <br/>
    <p style="color:white;">most frequent {{freq}}</p>
    <p style="color:white;">most recent {{rec}}</p>
        </div>
    </div>
    <div class="footer_wrapper">
        <footer class="footer">
            <p>&copy; Powered by IBM Watson</p> 
        </footer>
    </div>
</body>
</html>
